<html>
    <head>
        <title>Table+form</title>
    </head>
    <body>
        <table border="2" width="80%">
            <tr>
                <td colspan="2"><h1 align="center">Person Profile</h1></td>
            </tr>
            <tr height="30px">
                <td>Name</td>
                <td width="700px"><input type="text"></td>
            </tr>
            <tr height="30px">
                <td>Email</td>
                <td width="700px"><input type="email"></td>
            </tr>
            <tr height="30px">
                <td>Gender</td>
                <td width="700px">
                    <input type="radio">Male
                    <input type="radio">Female
                    <input type="radio">Other
                </td>
            </tr>
            <tr height="30px">
                <td>Date of Birth</td>
                <td width="700px"><input type="date"></td>
            </tr>
            <tr height="30px">
                <td>Blood Group</td>
                <td width="700px">
                    <select>
                        <option value="1">O+</option>
                        <option value="2">A+</option>
                        <option value="3">B+</option>
                        <option value="4">AB+</option>
                        <option value="5">O-</option>
                        <option value="6">A-</option>
                        <option value="7">B-</option>
                        <option value="8">AB-</option>
                    </select>
                </td>
            </tr>
            <tr height="30px">
                <td>Degree</td>
                <td width="700px">
                    <input type="checkbox">SSC
                    <input type="checkbox">HSC
                    <input type="checkbox">BSc.
                    <input type="checkbox">MSc.
                </td>
            </tr>
            <tr height="30px">
                <td>Photo</td>
                <td width="700px"><input type="file"></td>
            </tr>
            <tr></tr>
            <tr height="30px">
                <td colspan="2" align="right">
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                </td>
            </tr>
        </table>
    </body>
</html>
